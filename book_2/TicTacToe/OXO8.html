<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
        .sor div {
            padding: 10px;
            border: 1px solid black;
            height: 30px;
            width: 30px;
            float: left;
        }
        .sor {
            clear:both;
        }
    </style>
</head>
<body>
    A játék indításához kattints ide!<br/>
    <div>
    <div class="sor">
        <div id="0_0" onclick="hely(this)"></div>
        <div id="1_0" onclick="hely(this)"></div>
        <div id="2_0" onclick="hely(this)"></div>
    </div>
    <div class="sor">
        <div id="0_1" onclick="hely(this)"></div>
        <div id="1_1" onclick="hely(this)"></div>
        <div id="2_1" onclick="hely(this)"></div>
    </div> 
    <div class="sor">
        <div id="0_2" onclick="hely(this)"></div>
        <div id="1_2" onclick="hely(this)"></div>
        <div id="2_2" onclick="hely(this)"></div>
    </div>
        <script> 
            var aktualisJatekos = "O";
            var gyozelem = false;
            function hely(doboz) {
                doboz.innerText = aktualisJatekos;
                aktualisJatekos == "O" ? aktualisJatekos = "X" : aktualisJatekos = "O";
                jatekTablaEllenorzes();
                if(doboz.innerText != "" || gyozelem) return;
            }
            function jatekTablaEllenorzes() {
                for (var i = 0; i <= 2; i++) {
                    // check horizontal rows
                    gyoztessEllenorzes(
                        document.getElementById("0_"+ i).innerText,
                        document.getElementById("1_"+ i).innerText,
                        document.getElementById("2_"+ i).innerText);
                    // check vertical rows
                    gyoztessEllenorzes(
                        document.getElementById(i + "_0").innerText,
                        document.getElementById(i + "_1").innerText,
                        document.getElementById(i + "_2").innerText);
                }
                // check left-leaning diagonal
                        document.getElementById(i + "_2").innerText);
                }
                // check left-leaning diagonal
                gyoztessEllenorzes(
                        document.getElementById("0_0").innerText,
                        document.getElementById("1_1").innerText,
                        document.getElementById("2_2").innerText);
                // check right-leaning diagonal
                gyoztessEllenorzes(
                        document.getElementById("0_2").innerText,
                        document.getElementById("1_1").innerText,
                        document.getElementById("2_0").innerText);
            //this is the winner checking function
            function gyoztessEllenorzes (elso, masodik, harmadik) {
                if(elso != "" && elso == masodik && elso == harmadik) {
                    alert("Gyoztes!")
                    gyozelem = true;
                }
            }
        }
        </script>

</body>

</html>
