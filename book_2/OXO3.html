<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        .sor div {
            padding: 10px;
            border: 1px solid black;
            height: 30px;
            width: 30px;
            float: left;
        }
        .sor {
            clear:both;
        }
    </style>
</head>
<body>
    A játék indításához kattints ide!<br />
    <div>
        <div class="sor">
        <div onclick="hely(this)"></div>
        <div onclick="hely(this)"></div>
        <div onclick="hely(this)"></div>
    </div>
    <div class="sor">
        <div onclick="hely(this)"></div>
        <div onclick="hely(this)"></div>
        <div onclick="hely(this)"></div>
    </div> 
    <div class="sor">
        <div onclick="hely(this)"></div>
        <div onclick="hely(this)"></div>
        <div onclick="hely(this)"></div>
    </div>
        <script> 
            var aktualisJatekos = "O";
            function hely(doboz) {
                if(doboz.innerText != "") return;
                doboz.innerText = aktualisJatekos;
                if(aktualisJatekos == "O") {
                    aktualisJatekos = "X";
                }
                else {
                    aktualisJatekos = "O";
                }
            }
        </script>

</body>

</html>
