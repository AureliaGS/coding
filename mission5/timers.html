<!DOCTYPE html>
<html>
<head>
    <title>
        Timers
    </title>
    <script>
        var count = 0;
        function updateCount() {
            count = count + 1;
            document.getElementById("number").innerHTML = count;
            setTimeout(updateCount, 1000)
        }
    </script>
</head>
<body>
    <div id="number">
    </div>
    <script>
        updateCount();
    </script>
    <div id="board">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
